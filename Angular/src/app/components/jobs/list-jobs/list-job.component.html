<div class="container-xl">
    <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Gerenciar Vagas</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddJob()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>Título da Vaga</th>
            <th>Senioridade</th>
            <th>Salário</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of jobList" class="center-align">
            <td>{{ job.jobTitle }}</td>
            <td>{{ job.seniority }}</td>
            <td>{{ job.salary }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewJobs/', job.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditJobs/', job.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteJobConfirmation(job)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="jobList.length == 0" colspan="6">Não foram encontradas vagas.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
