<div class="container-xl">
    <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Gerenciar Candidatos</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddCandidate()">
              <i class='fas fa-plus-circle'></i><span> ADD</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of candidateList" class="center-align">
            <td>{{ candidate.firstName }}</td>
            <td>{{ candidate.lastName }}</td>
            <td>{{ candidate.email }}</td>
            <td>{{ candidate.address }}</td>
            <td>{{ candidate.phone }}</td>
            <td>
              <a href="#" [routerLink]="['/ViewCandidate/', candidate.id]" class="btn"><i class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditCandidate/', candidate.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteCandidateConfirmation(candidate)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="candidateList.length == 0" colspan="6">No Candidate Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
